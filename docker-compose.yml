# docker-compose.yml
"""
Local dev stack: Postgres, Redis, FastAPI.
Mounts volumes for code, logs.
"""
version: '3.8'
services:
  postgres:
    image: postgres:16
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=retail
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/retail
      - S3_BUCKET=${S3_BUCKET}
      - JWT_SECRET=${JWT_SECRET}
      - WHATSAPP_TOKEN=${WHATSAPP_TOKEN}
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
volumes:
  postgres_data: